<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening 2</title>
    <link rel="stylesheet" href="./css/les05-oef02.css">
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="post">
        <div>
            <label for="Voornaam">Voornaam</label>
        </div>
        <div>
            <input type="text" id="Voornaam" name="Voornaam" placeholder="Voornaam">
        </div>
        <div>
            <label for="Familienaam">Familienaam</label>
        </div>
        <div>
            <input type="text" id="Familienaam" name="Familienaam" placeholder="Familienaam">
        </div>
        <div>
            <label for="Gebruikersnaam">Gebruikersnaam</label>
        </div>
        <div>
            <input type="email" id="Gebruikersnaam" name="Gebruikersnaam" placeholder="Gebruikersnaam">
        </div>
        <div>
            <label for="Nickname">Nickname</label>
        </div>
        <div>
            <input type="text" id="Nickname" name="Nickname" placeholder="Nickname" required minlength="5" maxlength="15">
        </div>
        <div>
            <label for="Paswoord">Paswoord</label>
        </div>
        <div>
            <input type="password" id="Paswoord" name="Paswoord" placeholder="Paswoord" required>
        </div>
        <div>
            <label for="Paswoord2">Herhaal paswoord</label>
        </div>
        <div>
            <input type="password" id="Paswoord2" name="Paswoord2" placeholder="Herhaal paswoord" required>
        </div>
        <div>
            <input type="submit" value="Registreren">
        </div>
    </form>
    
</body>
</html>
